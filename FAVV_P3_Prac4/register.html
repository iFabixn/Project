<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles_login.css">
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="assets/img/login.png" alt="login image" class="login__img">
                <form action="" class="login__form">
                    <div>
                        <div class="nav__buttons">
                            <a href="login.html" class="login__user-link">
                                <i class="ri-arrow-go-back-fill"></i>
                            </a>
                    </div>
                        <h1 class="login__title">
                            <span>Registro</span>                   
                        </h1>     
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="" class="login__label">Nombre Completo</label>
                                <input type="email" placeholder="Introduce tu nombre" required class="login__input">
                            </div>
                            <div>
                                <label for="" class="login__label">Telefono</label>
                                <input type="email" placeholder="Introduce tu numero telefonico" required class="login__input">
                            </div>
                            <div>
                                <label for="" class="login__label">Correo</label>
                                <input type="email" placeholder="Introduce tu correo electrónico" required class="login__input">
                            </div>
                            <div>
                                <label for="" class="login__label">Contraseña</label>
                                <div class="login__box">
                                    <input type="password" placeholder="Introduce una contraseña" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="login__buttons">
                            <button class="login__button login__button-ghost"><a href="index.html">Registrarse</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>
        <script src="assets/js/main__login__register.js"></script>
    </body>
</html>
