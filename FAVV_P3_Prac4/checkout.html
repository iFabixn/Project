<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles_checkout.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="checkout">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">Checkout</h3>
                        <div class="inputBox">
                            <span>Nombre completo:</span>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" placeholder="example@example.com">
                        </div>
                        <div class="inputBox">
                            <span>Direccion:</span>
                            <input type="text" placeholder="Direccion">
                        </div>
                        <div class="inputBox">
                            <span>Ciudad :</span>
                            <input type="text" placeholder="Ciudad">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Pais:</span>
                                <input type="text" placeholder="Pais">
                            </div>
                            <div class="inputBox">
                                <span>Codigo postal:</span>
                                <input type="text" placeholder="#111111">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h3 class="title">Pago</h3>
                        <div class="inputBox">
                            <span>Tarjetas Aceptadas:</span>
                            <img src="assets/img/card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>Nombre del titular de la tarjeta:</span>
                            <input type="text" placeholder="Tu nombre">
                        </div>
                        <div class="inputBox">
                            <span>Numero de la tarjeta:</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>Mes de expiracion:</span>
                            <input type="text" placeholder="Mes">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Expiracion a√±o:</span>
                                <input type="number" placeholder="2022">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234">
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html" class="button">
                    Pagar <i class="ri-arrow-right-line"></i>
                </a>
            </form>
        </div>   
        <script src="assets/js/main__index.js"></script>
        <script src="assets/js/scrollreveal.min.js"></script> 
    </body>
</html>
